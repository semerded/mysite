<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- tab style -->
    <title>SVB: blog redirect page</title>
    <link rel="icon" type="image_me/x-icon" href="/favicon.png">

    <!-- header and footer -->
    <script src="/header/navbar.js"></script>
    <script src="/footer/footer.js" type="text/javascript"></script>

    <script>setActiveNavButton("navButton_blog")</script>
    <script src="/widgets/back_to_top/back_to_top.js"></script>

    <!-- animations -->
    <script src="/typingEffect.js"></script>
    <script>
        function isVisible(elm) {
            var rect = elm.getBoundingClientRect();
            var viewHeight = Math.max(document.documentElement.clientHeight, window.innerHeight);
            return !(rect.bottom < 0 || rect.top - viewHeight >= 0);
        }

        const titleRoleTypingEffect = new TypingEffect('titleRole', 'I log, I blog');
        titleRoleTypingEffect.start();

        document.addEventListener("scroll", function () {
            let element = document.getElementById("titleRole")
            if (isVisible(element)) {
                if (element.innerHTML == "") {
                    titleRoleTypingEffect.restart();
                }
            } else {
                titleRoleTypingEffect.reset();
            }
        });
    </script>

    <!-- page style -->
    <link rel="stylesheet" type="text/css" href="/pages/styles/blog_redirect.css" />

    <script src="/pages/js/blog_redirect.js"></script>
</head>

<body>
    <navbar>javascript is not loaded correctly or disabled -> reload page or enable javascript</navbar>
    <back-to-top></back-to-top>
    <main>
        <div id="titleRoleWrapper">
            <h1>>&nbsp&nbsp</h1>
            <h1 id="titleRole" class="unselectable"></h1>
        </div>
        <article>
            <aside id="aside">
                a search menu will come here
            </aside>
            <blog-listing>
                <blog class="internship" onclick="location.href='/blogs/intership/philips/internship.html'">
                    <div>
                        <top-info>
                            <date>6 - 17 nov 2023</date>
                            <tags></tags>
                        </top-info>
                        <h1>Internship at Philips</h1>
                        <p>My story about my 2 week internship at <a>Philips Eindhoven</a></p>
                    </div>
                        <img src="https://www.mundorh.com.br/wp-content/uploads/2016/04/Philips-shield.png">
                </blog>
                <blog class="3Dprint">
                    <div>
                        <top-info>
                            <date></date>
                        </top-info>
                    </div>
                </blog>
            </blog-listing>
        </article>
    </main>
    <footer></footer>
</body>
