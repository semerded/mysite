<script>
    function calculateTimeDiff(dateNtime, HTMLid) {
        // calculate time from my birth to now
        const birth = new Date(dateNtime); // my birth is on 4:22 but for some reason the calculations don't add up
        const timeNow = new Date();
        const diffInMillis = timeNow - birth;


        const timePassed = new Date(diffInMillis)
        const year = timePassed.getFullYear();
        const yearsPassed = year - 1970; // subtract from time since epoch
        timePassed.setFullYear(yearsPassed)

        let date = timePassed.toISOString().slice(0, 10); //ISO date is yyyy-mm-dd
        date = date.split("-");

        let time = timePassed.toString().split(" ")[4] // time
        time = time.split(":")

        const finalString = `${date[0].substring(2, 4)} years, ${date[1]} months, ${date[2]} days, ${time[0]} hours, ${time[1]} minutes, ${time[2]} seconds`;
        document.getElementById(HTMLid).innerHTML = finalString

        setTimeout(() => { // reload the function every 10th of a second (to make it more accurate)
            calculateTimeDiff(dateNtime, HTMLid)
        }, 100);
    }

</script>
